<!DOCTYPE html>
<html>
<body>

<p id="out"></p>

<script>
let nums = [5, 10, 15, 20];

// reduce â†’ sum of array
let sum = nums.reduce((total, value) => total + value, 0);

document.getElementById("out").innerHTML =
    "Numbers: " + nums + "<br>Sum using reduce: " + sum;
</script>

</body>
</html>
