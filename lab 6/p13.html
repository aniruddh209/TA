<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More String Functions</title>
</head>

<body>
  <h2>Advanced String Functions in JavaScript</h2>

  <script>
    let text = "JavaScript";

    document.write("<b>Original String:</b> " + text + "<br>");
    document.write("slice(0,4): " + text.slice(0, 4) + "<br>");
    document.write("toLowerCase(): " + text.toLowerCase() + "<br>");
    document.write("toUpperCase(): " + text.toUpperCase() + "<br>");
    document.write("valueOf(): " + text.valueOf() + "<br>");
    document.write("fromCharCode(74,83): " + String.fromCharCode(74, 83) + "<br>");
  </script>
</body>
</html>
<!-- slice (start, end)
Extracts part of a string

toLowerCase()
Converts text to lowercase

toUpperCase()
Converts text to uppercase

valueOf()
Returns primitive string value

fromCharCode()
Converts ASCII codes to characters -->
