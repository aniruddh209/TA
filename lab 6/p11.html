<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Concatenation</title>
</head>

<body>
  <h2>Concatenate Strings in JavaScript</h2>

  <script>
    let str1 = "Hello";
    let str2 = "World";
    let str3 = "!";
    
    // Concatenating using +
    let result1 = str1 + " " + str2 + str3;

    // Concatenating using concat() method
    let result2 = str1.concat(" ", str2, str3);

    document.write("<b>Using + Operator:</b> " + result1 + "<br>");
    document.write("<b>Using concat() Method:</b> " + result2);
  </script>
</body>
</html>
