<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Handling Functions</title>
</head>

<body>
  <h2>Number Handling Functions in JavaScript</h2>

  <script>
    let num1 = "25.5678";
    let num2 = "ABC";
    let num3 = 123.456789;

    document.write("parseInt('25.5678') = " + parseInt(num1) + "<br>");
    document.write("parseFloat('25.5678') = " + parseFloat(num1) + "<br>");
    document.write("isNaN('ABC') = " + isNaN(num2) + "<br>");
    document.write("isFinite(1000) = " + isFinite(1000) + "<br>");
    document.write("Number('123') = " + Number("123") + "<br>");
    document.write("toFixed(2) = " + num3.toFixed(2) + "<br>");
    document.write("toPrecision(5) = " + num3.toPrecision(5) + "<br>");
  </script>
</body>
</html>

<!-- Function
Description

parseInt()
Converts string to integer

parseFloat()
Converts string to float

isNaN()
Checks if value is not a number

isFinite()
Checks if number is finite

toFixed(n)
Formats to n decimal places

toPrecision(n)
Formats total digits

Number()
Converts to number type -->
