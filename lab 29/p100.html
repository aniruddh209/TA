<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(function () {
            $("#btn").click(function () {
                $("#text")
                    .css("color", "red")
                    .slideUp(1000)
                    .slideDown(1000)
                    .css("font-size", "25px");
            });
        });
    </script>
</head>
<body>

<h2 id="text">This is chaining example</h2>
<button id="btn">Start Chaining</button>

</body>
</html>
