1. WAP to display the use of list, audio and video tag. (A)
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>List, Audio and Video Example</title>
</head>
<body>
  <h2>Unordered List</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>Frontend</li>
    <li>Backend</li>
    <li>Database</li>
  </ol>

  <h2>Audio Example</h2>
  <audio controls>
    <source src="sample-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h2>Video Example</h2>
  <video width="400" height="300" controls>
    <source src="sample-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
