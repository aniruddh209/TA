<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>46. Sort Array Without Using Inbuilt Function</h2>
<script>
    let count = prompt("How many numbers?");
    let arr2 = [];

    for (let i = 0; i < count; i++) {
        arr2[i] = Number(prompt("Enter number " + (i + 1)));
    }

    for (let i = 0; i < count; i++) {
        for (let j = i + 1; j < count; j++) {
            if (arr2[j] < arr2[i]) {
                let temp = arr2[i];
                arr2[i] = arr2[j];
                arr2[j] = temp;
            }
        }
    }

    document.write("<b>Sorted Array:</b> " + arr2 + "<br>");
</script>

</body>
</html>
