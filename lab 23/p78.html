<!DOCTYPE html>
<html>
<body>

<h3>Array of Students:</h3>
<p id="out"></p>

<script>
let students = [
    { name: "Amit", age: 20 }
];

let newStudent = { name: "Rohan", age: 22 };

students.push(newStudent);

document.getElementById("out").innerHTML =
    "Students List: <br>" +
    "1) Name: " + students[0].name + ", Age: " + students[0].age + "<br>" +
    "2) Name: " + students[1].name + ", Age: " + students[1].age;
</script>

</body>
</html>
