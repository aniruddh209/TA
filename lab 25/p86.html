<!DOCTYPE html>
<html>
<body>

<h3>CRUD on Array</h3>
<p id="out"></p>

<script>
let fruits = ["Apple", "Banana", "Mango"];  

fruits.push("Orange");

let readData = fruits.join(", ");

fruits[1] = "Kiwi";

fruits.splice(2, 1); 

document.getElementById("out").innerHTML =
    "After CREATE: Apple, Banana, Mango, Orange<br>" +
    "READ: " + readData + "<br>" +
    "After UPDATE: " + fruits + "<br>" +
    "After DELETE: " + fruits;
</script>

</body>
</html>
