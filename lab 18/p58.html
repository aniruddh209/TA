<!DOCTYPE html>
<html>
<body>

<h2 id="msg">Move or Click the mouse</h2>

<div 
    onmouseover="show('Mouse Over')" 
    onmouseout="show('Mouse Out')" 
    onclick="show('Mouse Clicked')" 
    onmousemove="show('Mouse Move')" 
    style="width:300px;height:150px;border:2px solid black;">
</div>

<script>
function show(eventName) {
    document.getElementById("msg").innerHTML = "Event Fired: " + eventName;
}
</script>

</body>
</html>
