<!DOCTYPE html>
<html>
<body>

<h2>Birthday Days Calculator</h2>

Enter your Date of Birth:  
<input type="date" id="dob">
<button onclick="calculate()">Calculate</button>

<p id="show"></p>

<script>
function calculate() {

    // Get DOB from input
    let dob = new Date(document.getElementById("dob").value);

    // Get today's date
    let today = new Date();

    // Set your birthday for this year
    let birthday = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());

    // If birthday already passed this year, use next year
    if (birthday < today) {
        birthday.setFullYear(today.getFullYear() + 1);
    }

    // Difference in milliseconds
    let diff = birthday - today;

    // Convert milliseconds â†’ days
    let daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));

    // Show result
    document.getElementById("show").innerHTML =
        "ðŸŽ‰ Days left for your birthday: " + daysLeft;
}
</script>

</body>
</html>
