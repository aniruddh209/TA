<!DOCTYPE html>
<html>
<body>

Start: <input type="number" id="start">
End: <input type="number" id="end">
<button onclick="showPrimes()">Print</button>

<p id="out"></p>

<script>
let isPrime = n => {
    if (n < 2) 
    return false;

    for (let i = 2; i <= n / 2; i++) {
        if (n % i === 0) 
        return false;
    }
    return true;
};

let primesBetween = (a, b) => {
    let list = "";
    for (let i = a; i <= b; i++) {
        if (isPrime(i)){
             list += i + " ";
        }
    }
    return list;
};

function showPrimes() {
    let a = parseInt(document.getElementById("start").value);
    let b = parseInt(document.getElementById("end").value);

    document.getElementById("out").innerHTML =
        "Prime Numbers: " + primesBetween(a, b);
}
</script>

</body>
</html>
