<!DOCTYPE html>
<html>
<body>

<input type="number" id="num" placeholder="Enter number">
<button onclick="checkPal()">Check</button>

<p id="out"></p>

<script>
let isPalindrome = n => {
    let original = n;
    let rev = 0;

    while (n > 0) {
        let digit = n % 10;      // get last digit
        rev = rev * 10 + digit;  // build reversed number
        n = parseInt(n / 10);    // remove last digit
    }

    return rev == original;
};

function checkPal() {
    let n = parseInt(document.getElementById("num").value);

    if (isPalindrome(n))
        document.getElementById("out").innerHTML = n + " is Palindrome";
    else
        document.getElementById("out").innerHTML = n + " is Not Palindrome";
}
</script>

</body>
</html>
