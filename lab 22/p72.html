<!DOCTYPE html>
<html>
<body>

<input type="number" id="num" placeholder="Enter number">
<button onclick="checkPrime()">Check</button>

<p id="out"></p>

<script>
let isPrime = n => {
    if (n < 2) return false;
    for (let i = 2; i <= n / 2; i++) {
        if (n % i === 0) 
        return false;
    }
    return true;
};

function checkPrime() {
    let n = document.getElementById("num").value;

    if (isPrime(n))
        document.getElementById("out").innerHTML = n + " is Prime";
    else
        document.getElementById("out").innerHTML = n + " is Not Prime";
}
</script>

</body>
</html>
