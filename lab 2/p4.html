<!-- 4. WAP to create webpage of employee registration form. (A) -->
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration Form</title>
  <link rel="stylesheet" href="p4.css">
</head>
<body>
  <h2>Employee Registration Form</h2>

  <form id="employeeForm">
    <label>Employee Name:</label>
    <input type="text" id="name" placeholder="Enter full name" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter email" required><br><br>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female<br><br>

    <label>Department:</label>
    <select id="department">
      <option>IT</option>
      <option>HR</option>
      <option>Finance</option>
      <option>Marketing</option>
    </select><br><br>

    <label>Designation:</label>
    <input type="text" id="designation" placeholder="Enter designation"><br><br>

    <label>Joining Date:</label>
    <input type="date" id="joinDate"><br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>
</html>
