<!DOCTYPE html>
<html>
<body>

<p id="out"></p>

<script>
let student = {
    name: "Aniruddh",
    age: 20,
    course: "BCA"
};

let {name, age, course} = student;

document.getElementById("out").innerHTML =
    "Name: " + name + "<br>" +
    "Age: " + age + "<br>" +
    "Course: " + course;
</script>

</body>
</html>
