<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>49. Demonstrate methods of Math Object</h2>
<script>
    document.write("Math.PI: " + Math.PI + "<br>");
    document.write("Math.sqrt(25): " + Math.sqrt(25) + "<br>");
    document.write("Math.pow(2,3): " + Math.pow(2,3) + "<br>");
    document.write("Math.round(4.6): " + Math.round(4.6) + "<br>");
    document.write("Math.floor(4.9): " + Math.floor(4.9) + "<br>");
    document.write("Math.ceil(4.1): " + Math.ceil(4.1) + "<br>");
    document.write("Math.random(): " + Math.random() + "<br><br>");
</script>

</body>
</html>
