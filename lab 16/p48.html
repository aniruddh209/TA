<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>48. Demonstrate all SET methods of Date Object</h2>
<script>
    let d2 = new Date();

    d2.setFullYear(2025);
    d2.setMonth(5);      // June
    d2.setDate(15);
    d2.setHours(10);
    d2.setMinutes(30);
    d2.setSeconds(45);

    document.write("Updated Date & Time: " + d2 + "<br><br>");
</script>


</body>
</html>
