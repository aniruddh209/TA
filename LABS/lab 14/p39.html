<!DOCTYPE html>
<html>
<head>
  <title>Array of Courses</title>
</head>
<body>
  <h2>Static Array of Courses</h2>
  <script>
    let courses = ["HTML", "CSS", "JavaScript", "React", "Node.js"];

    document.write("<b>List of Courses:</b><br>");
    courses.forEach(function(course) {
      document.write(course + "<br>");
    });
  </script>
</body>
</html>
