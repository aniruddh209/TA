<!DOCTYPE html>
<html>
<body>

<h1 id="head" onmouseover="red()" onmouseout="black()">
    Hover Over Me!
</h1>

<script>
function red() {
    document.getElementById("head").style.color = "red";
}

function black() {
    document.getElementById("head").style.color = "black";
}
</script>

</body>
</html>
