<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  let a = 5, b = 10;
  let lcm;

for (let i = 1; i <= a * b; i++) {
  if (i % a === 0 && i % b === 0) {
    lcm = i;
    break;
  }
}
</script>
document.write("LCM = " + lcm);
</body>
</html>
