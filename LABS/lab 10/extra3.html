<!DOCTYPE html>
<html>
<head>
    <title>Pattern</title>
</head>
<body>

<script>
    let n = 7;

    for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {

            if (
                i === 0 ||                    // top row
                i === n - 1 ||                // bottom row
                i === j ||                    // left diagonal
                i + j === n - 1               // right diagonal
            ) {
                document.write("* ");
            } else {
                document.write("&nbsp;&nbsp; ");
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
