<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern Without String</title>
</head>
<body>

<script>
    let n = 4;

    // Upper part
    for (let i = 1; i <= n; i++) {

        // Spaces
        for (let s = 1; s <= n - i; s++) {
            document.write("&nbsp;&nbsp;");
        }

        // Increasing numbers
        for (let j = 1; j <= i; j++) {
            document.write(j);
        }

        // Decreasing numbers
        for (let j = i - 1; j >= 1; j--) {
            document.write(j);
        }

        document.write("<br>");
    }

    // Lower part
    for (let i = n - 1; i >= 1; i--) {

        // Spaces
        for (let s = 1; s <= n - i; s++) {
            document.write("&nbsp;&nbsp;");
        }

        // Increasing numbers
        for (let j = 1; j <= i; j++) {
            document.write(j);
        }

        // Decreasing numbers
        for (let j = i - 1; j >= 1; j--) {
            document.write(j);
        }

        document.write("<br>");
    }
</script>

</body>
</html>
