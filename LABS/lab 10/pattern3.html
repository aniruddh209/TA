<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern3</title>
</head>
<body>
    <script>
        n=parseInt(prompt("Enter number of rows"));
        for(i=1;i<=n;i++){
            for(j=i;j>0;j--){
                document.write(j+" ")
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
