<!DOCTYPE html>
<html>
<head>
    <title>Number Star Pattern</title>
</head>
<body>

<script>
    let n = 6;

    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= i * 2 - 1; j++) {

            if (j === 1) {
                document.write("1 ");
            } 
            else if (j === i) {
                document.write(i + " ");
            }
            else if (j === i * 2 - 1) {
                document.write("1 ");
            }
            else {
                document.write("* ");
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
