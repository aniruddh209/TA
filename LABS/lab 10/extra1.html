<!DOCTYPE html>
<html>
<head>
    <title>Exact Swastika Pattern</title>
</head>
<body>

<script>
    let n = 7;// must be odd
    let mid = Math.floor(n / 2);

    for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {

            if (
                // Top-left vertical
                (j === 0 && i <= mid) ||

                // Top-right horizontal
                (i === 0 && j >= mid) ||

                // Middle vertical
                (j === mid) ||

                // Middle horizontal
                (i === mid) ||

                // Bottom-left horizontal
                (i === n - 1 && j <= mid) ||

                // Bottom-right vertical
                (j === n - 1 && i >= mid)
            ) {
                document.write("* ");
            } else {
                document.write("&nbsp;&nbsp; ");
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
