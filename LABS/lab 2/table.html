<!DOCTYPE html>
<html>
<head>
    <title>Vegetable Table Layout</title>
</head>
<body>

<table border="2" cellpadding="10" cellspacing="0" width="700" height="350">
    <tr align="center" valign="top">
        <td rowspan="2">Batatas</td>
        <td rowspan="3">Couves</td>
        <td>Alhos</td>
        <td>Cebolas</td>
    </tr>

    <tr align="center">
        <td colspan="2" rowspan="2" valign="top">Alface</td>
    </tr>

    <tr align="center">
        <td>Nabos</td>
    </tr>
</table>

</body>
</html>
