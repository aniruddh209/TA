<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>53. getElementsByTagName()</h2>

<p>First Paragraph</p>
<p>Second Paragraph</p>

<button onclick="countP()">Count Paragraphs</button>

<script>
function countP() {
    let p = document.getElementsByTagName("p");
    alert("Number of <p> tags: " + p.length);
}
</script>
</body>
</html>
