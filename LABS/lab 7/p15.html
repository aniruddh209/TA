<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic Operators with If Condition</title>
</head>

<body>
  <h2>Arithmetic Operators Using if Condition</h2>

  <script>
    let a = parseFloat(prompt("Enter first number:"));
    let b = parseFloat(prompt("Enter second number:"));
    let op = prompt("Enter operator (+, -, *, /):");
    let result;

    if (op == "+"){
      result = a + b;
    }
    else if (op == "-") {
    result = a - b;
    }
    else if (op == "*") {
      result = a * b;
    }
    else if (op == "/") {
    result = a / b;
    }
    else{
      result = "Invalid operator";
    }

    document.write(result);
  </script>
</body>
</html>
