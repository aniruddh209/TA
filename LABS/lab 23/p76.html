<!DOCTYPE html>
<html>
<body>

<p id="out"></p>

<script>
let nums = [10, 20, 30, 40, 50];

// includes()
let inc = nums.includes(30);  // true

// find()
let found = nums.find(x => x > 25);   // returns first value > 25

document.getElementById("out").innerHTML =
    "Includes 30? : " + inc + "<br>" +
    "First number > 25 : " + found;
</script>

</body>
</html>
