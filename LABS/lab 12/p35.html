<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calsi {
      background-color: #2d3436;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    #panel {
      width: 250px;
      height: 50px;
      text-align: right;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #dfe6e9;
      color: #2d3436;
      outline: none;
    }

    input[type="button"] {
      height: 55px;
      width: 55px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
      color: white;
      background-color: #0984e3;
    }

    input[type="button"]:hover {
      background-color: #74b9ff;
      transform: scale(1.05);
    }

    input[value="="] {
      width: 240px;
      background-color: #00b894;
    }

    input[value="="]:hover {
      background-color: #55efc4;
    }

    input[value="C"],
    input[value="AC"] {
      background-color: #d63031;
    }

    input[value="C"]:hover,
    input[value="AC"]:hover {
      background-color: #ff7675;
    }

    input[value="%"],
    input[value="/"],
    input[value="*"],
    input[value="-"],
    input[value="+"] {
      background-color: #6c5ce7;
    }

    input[value="%"]:hover,
    input[value="/"]:hover,
    input[value="*"]:hover,
    input[value="-"]:hover,
    input[value="+"]:hover {
      background-color: #a29bfe;
    }
  </style>
</head>

<body>
  <form class="calsi">
    <div>
      <input type="text" id="panel">
    </div>
    <br>
    <div>
      <input type="button" value="AC" style="padding: 10px; margin-right: 10px;" onclick="panel.value=''">
      <input type="button" value="C" style="padding: 10px ; margin-right: 10px;" onclick="panel.value=''">
      <input type="button" value="%" style="padding: 10px ; margin-right: 10px;" onclick="panel.value+='%'">
      <input type="button" value="/" style="padding: 10px ;" onclick="panel.value+='/'">
    </div>
    <br>
    <div>
      <input type="button" value="7" style="padding: 10px; margin-right: 10px;" onclick="panel.value+='7'">
      <input type="button" value="8" style="padding: 10px ; margin-right: 10px;" onclick="panel.value+='8'">
      <input type="button" value="9" style="padding: 10px ; margin-right: 10px;" onclick="panel.value+='9'">
      <input type="button" value="*" style="padding: 10px ;" onclick="panel.value+='*'">
    </div>
    <br>
    <div>
      <input type="button" value="4" style="padding: 10px; margin-right: 10px;" onclick="panel.value+='4'">
      <input type="button" value="5" style="padding: 10px ; margin-right: 10px;" onclick="panel.value+='5'">
      <input type="button" value="6" style="padding: 10px ; margin-right: 10px;" onclick="panel.value+='6'">
      <input type="button" value="-" style="padding: 10px ;" onclick="panel.value+='-'">
    </div>
    <br>
    <div>
      <input type="button" value="1" style="padding: 10px; margin-right: 10px;" onclick="panel.value+='1'">
      <input type="button" value="2" style="padding: 10px ; margin-right: 10px;" onclick="panel.value+='2'">
      <input type="button" value="3" style="padding: 10px ; margin-right: 10px;" onclick="panel.value+='3'">
      <input type="button" value="+" style="padding: 10px ;" onclick="panel.value+='+'">
    </div>
    <br>
    <div>
      <input type="button" value="00" style="padding: 10px; margin-right: 10px;" onclick="panel.value+='00'">
      <input type="button" value="0" style="padding: 10px ; margin-right: 10px;" onclick="panel.value+='0'">
      <input type="button" value="." style="padding: 10px ; margin-right: 10px;" onclick="panel.value+='.'">
      <input type="button" value="C" style="padding: 10px ;" onclick="panel.value=''">
    </div>
    <br>
    <input type="button" value="=" style="padding: 10px ;" onclick="p()">
  </form>
  <br>
  <script>
    function p() {
      let a = document.getElementById('panel');
      let b = a.value;
      for (let i = 0; i < b.length; i++) {
        if (b.charAt(i) == '+') {
          let c = b.split('+')
          let n1 = parseInt(c[0]);
          let n2 = parseInt(c[1]);
          a.value = n1 + n2;
        }

        else if (b.charAt(i) == '-') {
          let c = b.split('-')
          let n1 = parseInt(c[0]);
          let n2 = parseInt(c[1]);
          a.value = n1 - n2;
        }

        else if (b.charAt(i) == '*') {
          let c = b.split('*')
          let n1 = parseInt(c[0]);
          let n2 = parseInt(c[1]);
          a.value = n1 * n2;
        }

        else if (b.charAt(i) == '/') {
          let c = b.split('/')
          let n1 = parseInt(c[0]);
          let n2 = parseInt(c[1]);
          a.value = n1 / n2;
        }
      }
    }
  </script>
</body>

</html>
