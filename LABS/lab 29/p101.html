<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(function () {

            $("#btnText").click(function () {
                $("#para").text("This is changed text!");
            });

            $("#btnHtml").click(function () {
                $("#para").html("This is <b>Bold</b> text using HTML.");
            });

            $("#btnVal").click(function () {
                alert($("#name").val());
            });

            $("#btnAttr").click(function () {
                $("#myLink").attr("href", "https://google.com");
            });

            $("#btnAdd").click(function () {
                $("#list").append("<li>New Item Added</li>");
            });
        });
    </script>
</head>
<body>

<p id="para">Original Text</p>
<input type="text" id="name" value="Hello">

<br><br>

<a id="myLink" href="#">My Link</a>

<ul id="list">
    <li>Item 1</li>
</ul>

<button id="btnText">Change Text</button>
<button id="btnHtml">Change HTML</button>
<button id="btnVal">Show Input Value</button>
<button id="btnAttr">Change Link</button>
<button id="btnAdd">Add List Item</button>

</body>
</html>
