<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(function () {
            $("#hideBtn").click(function () {
                $("#box").hide(1000);     // hide with 1 sec animation
            });

            $("#showBtn").click(function () {
                $("#box").show(1000);     // show with 1 sec animation
            });

            $("#toggleBtn").click(function () {
                $("#box").toggle(1000);   // toggle effect
            });

            $("#fadeOutBtn").click(function () {
                $("#box").fadeOut(1000);  // fade out effect
            });

            $("#fadeInBtn").click(function () {
                $("#box").fadeIn(1000);   // fade in effect
            });
        });
    </script>

    <style>
        #box { width: 150px; height: 150px; background: lightblue; }
    </style>
</head>
<body>

<div id="box"></div>
<br>

<button id="hideBtn">Hide</button>
<button id="showBtn">Show</button>
<button id="toggleBtn">Toggle</button>
<button id="fadeOutBtn">Fade Out</button>
button id="fadeInBtn">Fade In</button>

</body>
</html>
