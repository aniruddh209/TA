<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Number</title>
</head>
<body>
  <h2>Check Palindrome Number</h2>

  <script>
    let num = parseInt(prompt("Enter a number:"));
    let temp = num;
    let rev = 0;

    while (temp > 0) {
      let digit = temp % 10;
      rev = rev * 10 + digit;
      temp = Math.floor(temp / 10);
    }

    if (num === rev)
      document.write(`${num} is a Palindrome Number`);
    else
      document.write(`${num} is NOT a Palindrome Number`);
  </script>
</body>
</html>
