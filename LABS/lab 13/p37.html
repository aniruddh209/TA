<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f2f2f2;
    }

    .calculator {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      width: 260px;
      text-align: center;
    }

    #display {
      width: 235px;
      height: 45px;
      margin-bottom: 10px;
      font-size: 20px;
      text-align: right;
      padding-right: 10px;
      border: 1px solid #888;
      border-radius: 5px;
    }

    input[type="button"] {
      width: 55px;
      height: 50px;
      margin: 3px;
      border: 1px solid #999;
      border-radius: 5px;
      background: #e6e6e6;
      font-size: 18px;
      cursor: pointer;
    }

    .equal {
      width: 235px;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <input type="text" id="display" readonly><br>

    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" value="(" onclick="append('(')">
    <input type="button" value=")" onclick="append(')')">
    <input type="button" value="/" onclick="append('/')"><br>

    <input type="button" value="7" onclick="append('7')">
    <input type="button" value="8" onclick="append('8')">
    <input type="button" value="9" onclick="append('9')">
    <input type="button" value="*" onclick="append('*')"><br>

    <input type="button" value="4" onclick="append('4')">
    <input type="button" value="5" onclick="append('5')">
    <input type="button" value="6" onclick="append('6')">
    <input type="button" value="-" onclick="append('-')"><br>

    <input type="button" value="1" onclick="append('1')">
    <input type="button" value="2" onclick="append('2')">
    <input type="button" value="3" onclick="append('3')">
    <input type="button" value="+" onclick="append('+')"><br>

    <input type="button" value="0" onclick="append('0')">
    <input type="button" value="." onclick="append('.')">
    <input type="button" value="%" onclick="append('%')"><br>

    <input type="button" value="=" class="equal" onclick="calculate()">
  </div>

  <script>
    function append(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculate() {
      let expression = document.getElementById("display").value;
      if (expression.trim() === "") return;
      let result = eval(expression);
      document.getElementById("display").value = result;
    }
  </script>
</body>
</html>
