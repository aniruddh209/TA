2. WAP to show internal, external and inline style. (A)
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inline, Internal and External CSS</title>

  <!-- Internal CSS -->
  <style>
    .internal {
      color: blue;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
  <!-- External CSS Link -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Inline Style -->
  <h2 style="color: green; text-decoration: underline;">This text uses Inline CSS (Green color, Underlined)</h2>

  <!-- Internal Style -->
  <p class="internal">This paragraph uses Internal CSS (Blue, Bold text)</p>

  <!-- External Style -->
  <p class="external">This paragraph uses External CSS (Red and Italic)</p>
</body>
</html>
