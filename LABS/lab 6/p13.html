<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let text = "JavaScript";

// slice()
console.log("slice(0, 4):", text.slice(0, 4));

// toLowerCase()
console.log("toLowerCase():", text.toLowerCase());

// toUpperCase()
console.log("toUpperCase():", text.toUpperCase());

// valueOf()
console.log("valueOf():", text.valueOf());

// fromCharCode()
console.log("fromCharCode(65, 66, 67):", String.fromCharCode(65, 66, 67));
  </script>

</body>
</html>
