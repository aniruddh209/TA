<!DOCTYPE html>
<html>
<body>

<p id="out"></p>

<script>
let nums = [10, 20, 10, 30, 20, 40];

let unique = nums.reduce((arr, n) => {
    if (!arr.includes(n)) arr.push(n);
    return arr;
}, []);

document.getElementById("out").innerHTML =
    "Original: " + nums + "<br>Unique: " + unique;
</script>

</body>
</html>
