<!DOCTYPE html>
<html>
<body>

<h2>All ES6 Features Demonstration</h2>
<p id="out"></p>

<script>
let output = "";

let a = 10;
const b = 20;
output += "let a = " + a + ", const b = " + b + "<br><br>";

let add = (x, y) => x + y;
output += "Arrow Add(5,5): " + add(5,5) + "<br><br>";

let greet = (name = "Guest") => "Hello " + name;
output += greet() + "<br><br>";

let user = "Aniruddh";
output += `Template Literal: Welcome ${user}!<br><br>`;

let arr1 = [1,2,3];
let arr2 = [...arr1, 4, 5];
output += "Spread Operator: " + arr2 + "<br><br>";

// 6. Rest operator
function sum(...nums){
    return nums.reduce((t,x)=>t+x, 0);
}
output += "Rest Operator Sum: " + sum(2,4,6) + "<br><br>";

// 7. Array destructuring
let [p,q,r] = arr2;
output += "Array Destructuring: " + p + ", " + q + ", " + r + "<br><br>";

// 8. Object destructuring
let student = {name:"Amit", age:20};
let {name, age} = student;
output += "Object Destructuring: " + name + " - " + age + "<br><br>";
// 11. map()
let numbers = [1,2,3];
let doubled = numbers.map(n => n*2);
output += "Map Doubled Array: " + doubled + "<br><br>";

// 12. filter()
let filtered = [10,5,20,3].filter(n => n>10);
output += "Filter (>10): " + filtered + "<br><br>";

// 13. reduce()
let total = [5,10,15].reduce((s,n)=>s+n,0);
output += "Reduce Sum: " + total + "<br><br>";

// 14. find()
let found = [10,20,30].find(n => n > 15);
output += "Find (>15): " + found + "<br><br>";

// 15. includes()
let fruits=["Apple","Banana","Mango"];
output += "Includes 'Banana'? " + fruits.includes("Banana") + "<br><br>";

</script>

</body>
</html>
