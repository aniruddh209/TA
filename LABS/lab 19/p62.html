<!DOCTYPE html>
<html>
<body>

<p id="p1">This is a paragraph.</p>

<button onclick="change()">Change Properties</button>

<script>
function change() {
    let p = document.getElementById("p1");
    p.style.color = "red";
    p.style.fontSize = "25px";
    p.style.backgroundColor = "yellow";
}
</script>

</body>
</html>
