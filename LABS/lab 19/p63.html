<!DOCTYPE html>
<html>
<body>

<h2>Type Something:</h2>

<input type="text" onkeypress="check(event)">
<p id="result"></p>

<script>
function check(e) {
    let ch = e.key;

    if (ch >= '0' && ch <= '9') {
        document.getElementById("result").innerHTML = "Number";
    }
    else if ((ch >= 'a' && ch <= 'z') || (ch >= 'A' && ch <= 'Z')) {
        document.getElementById("result").innerHTML = "Alphabet";
    }
    else {
        document.getElementById("result").innerHTML = "Symbol";
    }
}
</script>

</body>
</html>
