<!DOCTYPE html>
<html>
<body>

<h2 id="msg"></h2>

<script>
let hour = new Date().getHours();
let greet = "";

if (hour < 12) {
    greet = "Good Morning";
} else if (hour < 17) {
    greet = "Good Afternoon";
} else {
    greet = "Good Evening";
}

document.getElementById("msg").innerHTML = greet;
</script>

</body>
</html>
