<!DOCTYPE html>
<html>
<body>

<h2 id="msg">Press any key...</h2>

<input type="text" 
       onkeydown="show('Key Down')" 
       onkeyup="show('Key Up')" 
       onkeypress="show('Key Press')">

<script>
function show(text) {
    document.getElementById("msg").innerHTML = "Event: " + text;
}
</script>

</body>
</html>
