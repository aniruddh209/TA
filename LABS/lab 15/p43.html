<body>
    <h2>43. Find Maximum & Minimum in Numeric Array</h2>
<script>
    let size = prompt("How many numbers?");
    let nums = [];

    for (let i = 0; i < size; i++) {
        nums[i] = Number(prompt("Enter number " + (i + 1)));
    }

    let max = nums[0];
    let min = nums[0];

    for (let i = 1; i < size; i++) {
        if (nums[i] > max) max = nums[i];
        if (nums[i] < min) min = nums[i];
    }

    document.write("<b>Numbers:</b> " + nums + "<br>");
    document.write("<b>Maximum:</b> " + max + "<br>");
    document.write("<b>Minimum:</b> " + min + "<br><br>");
</script>

</body>
