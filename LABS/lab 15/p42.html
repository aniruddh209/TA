<!DOCTYPE html>
<html>
<head>
    <title>Simple Array Programs</title>
</head>
<body>

<h2>42. Create Array of Countries and Print</h2>
<script>
    let n = prompt("How many countries?");
    let countries = [];

    for (let i = 0; i < n; i++) {
        countries[i] = prompt("Enter country " + (i + 1));
    }

    document.write("<b>Countries:</b> " + countries + "<br><br>");
</script>
