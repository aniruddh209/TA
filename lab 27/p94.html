<!DOCTYPE html>
<html>
<body>
<p id="out"></p>

<script>
let arr1 = [10, 20, 30];
let arr2 = [40, 50, 60];

let combined = [...arr1, ...arr2];  // using spread operator

document.getElementById("out").innerHTML =
    "Array 1: " + arr1 +
    "<br>Array 2: " + arr2 +
    "<br>Combined: " + combined;
</script>

</body>
</html>
