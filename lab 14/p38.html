<!DOCTYPE html>
<html>
<head>
  <title>Static Array of Numbers</title>
</head>
<body>
  <h2>Static Array of Numbers</h2>
  <script>
    // Step 1: Create a static array
    let numbers = [10, 20, 30, 40, 50];

    // Step 2: Print all numbers using loop
    document.write("<b>Array elements:</b><br>");
    for (let i = 0; i < numbers.length; i++) {
      document.write(numbers[i] + "<br>");
    }
  </script>
</body>
</html>
