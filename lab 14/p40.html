<!DOCTYPE html>
<html>
<head>
  <title>Merge Arrays using concat()</title>
</head>
<body>
  <h2>Merge 3 Arrays</h2>
  <script>
    let arr1 = [1, 2, 3];
    let arr2 = [4, 5, 6];
    let arr3 = [7, 8, 9];

    let merged = arr1.concat(arr2, arr3);

    document.write("<b>Merged Array:</b> " + merged);
  </script>
</body>
</html>
