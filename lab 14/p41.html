<!DOCTYPE html>
<html>
<head>
  <title>Search Value in Array</title>
</head>
<body>
  <h2>Search Value in Array</h2>
  <script>

    function search(arr, value) {
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === value) {
          return i;  
        }
      }
      return -1; 
    }


    let nums = [10, 20, 30, 40, 50];

    let findValue = 30;
    let position = search(nums, findValue);

    if (position !== -1)
      document.write("Value " + findValue + " found at index " + position);
    else
      document.write("Value not found in array");
  </script>
</body>
</html>
