<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of First n Natural Numbers</title>
</head>
<body>
  <h2>Sum of First n Natural Numbers</h2>

  <script>
    let n = parseInt(prompt("Enter the value of n:"));
    let sum = 0;

    for (let i = 1; i <= n; i++) {
      sum += i;
    }

    document.write(`Sum of first ${n} natural numbers is: ${sum}`);
  </script>
</body>
</html>
