<!DOCTYPE html>
<html>
<head>
    <!-- Adding jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("h1").text("jQuery is working!");
            });
        });
    </script>
</head>
<body>

<h1>Welcome</h1>
<button id="btn">Click Me</button>

</body>
</html>
