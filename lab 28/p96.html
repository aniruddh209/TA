<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(function () {
            $("#btn").click(function () {

                // Element selector
                $("h2").css("color", "red");

                // ID selector
                $("#p1").css("background", "yellow");

                // Class selector
                $(".item").css("font-weight", "bold");
            });
        });
    </script>
</head>
<body>

<h2>Element Selector</h2>
<p id="p1">ID Selector</p>
<p class="item">Class Selector 1</p>
<p class="item">Class Selector 2</p>
<button id="btn">Apply Selectors</button>

</body>
</html>
