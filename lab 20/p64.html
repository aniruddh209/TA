<!DOCTYPE html>
<html>
<body>

<h2 id="out"></h2>

<script>
class Student {
    constructor(name, age) {
        this.name = name;
        this.age = age;
    }

    show() {
        return "Name: " + this.name + ", Age: " + this.age;
    }
}

let s1 = new Student("Rahul", 20);

document.getElementById("out").innerHTML = s1.show();
</script>

</body>
</html>
