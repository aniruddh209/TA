<!-- 6. Write HTML, CSS3 code for following animation effects. (A)
1. Changing background colour of div from red to yellow. 
2. Moving div from Left to right, right to bottom, bottom to left and left to top. 
3. Put delay of 2s in animation. 
4. Change animation-iteration count property of program 2 to run infinite times 
5. Change animation direction property to run it in reverse order. 
6. Change value of animation-timing-function property to change the speed of animatio -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3 Animation Effects</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin-top: 50px;
    }

    h2 {
      color: #007acc;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 50px auto;
      position: relative;
      animation-name: moveBox;
      animation-duration: 8s;
      animation-delay: 2s;
      animation-iteration-count: infinite;
      animation-direction: reverse;
      animation-timing-function: ease-in-out;
    }

    /* === Animation Keyframes === */
    @keyframes moveBox {
      0% {
        background-color: red;
        top: 0;
        left: 0;
      }
      25% {
        background-color: orange;
        left: 200px;
        top: 0;
      }
      50% {
        background-color: yellow;
        left: 200px;
        top: 200px;
      }
      75% {
        background-color: green;
        left: 0;
        top: 200px;
      }
      100% {
        background-color: red;
        left: 0;
        top: 0;
      }
    }

    /* Center div container */
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: auto;
      border: 2px dashed #007acc;
      background-color: white;
    }
  </style>
</head>
<body>

  <h2>CSS3 Animation Demonstration</h2>
  <p>Animated div moves in a square path, changes color, has a 2s delay, and runs infinitely in reverse with smooth motion.</p>

  <div class="container">
    <div class="box"></div>
  </div>

</body>
</html>
